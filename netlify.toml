[build]
  publish = "."

[[headers]]
  for = "/*"
  [headers.values]
  Cache-Control = "public, max-age=0, must-revalidate"

# --- Secure Admin Area ---
# Redirect non-admin users to login
[[redirects]]
  from = "/admin/*"
  to = "/login.html"
  status = 302
  force = false
  conditions = { Role = ["!admin"] }

# Allow admin users to access all admin pages
[[redirects]]
  from = "/admin/*"
  to = "/admin/:splat"
  status = 200
  force = false
  conditions = { Role = ["admin"] }
