[build]
  publish = "."

[[headers]]
  for = "/*"
  [headers.values]
  Cache-Control = "public, max-age=0, must-revalidate"

# --- Protect /admin area ---
[[redirects]]
  from = "/admin/*"
  to = "/login.html"
  status = 302
  force = true

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200
  force = true
  conditions = { Role = ["admin"] }
