[build]
  publish = "."
  command = "echo 'No build step'"

[[headers]]
  for = "/*"
  [headers.values]
  Cache-Control = "public, max-age=0, must-revalidate"

# ========================
# ğŸ” Admin Area Protection
# ========================

# If user is not admin â†’ redirect to login
[[redirects]]
  from = "/admin"
  to = "/login.html"
  status = 302
  force = false
  conditions = { Role = ["!admin"] }

# If user IS admin â†’ show admin page
[[redirects]]
  from = "/admin"
  to = "/admin.html"
  status = 200
  force = false
  conditions = { Role = ["admin"] }
