[build]
  publish = "."
  command = "echo 'No build step'"

[[headers]]
  for = "/*"
  [headers.values]
  Cache-Control = "public, max-age=0, must-revalidate"

# ========================
# ğŸ” Admin Area Protection
# ========================

[[redirects]]
  from = "/admin/*"
  to = "/login.html"
  status = 302
  force = false
  conditions = { Role = ["!admin"] }

[[redirects]]
  from = "/admin/*"
  to = "/admin/:splat"
  status = 200
  force = false
  conditions = { Role = ["admin"] }

[[redirects]]
  from = "/admin"
  to = "/admin/admin.html"
  status = 200
  force = false

