<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dynamic Sports â€” Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Netlify Identity widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js" defer></script>
</head>

<body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const widget = window.netlifyIdentity;

      function protectAdmin(user) {
        if (!user || !user.app_metadata || !user.app_metadata.roles.includes("admin")) {
          alert("Access denied: Admins only.");
          window.location.href = "/login.html";
        }
      }

      if (widget) {
        widget.on("init", (user) => {
          if (user) {
            // Wait briefly for role metadata to sync (prevents false redirect)
            setTimeout(() => protectAdmin(user), 500);
          } else {
            widget.on("login", (user) => protectAdmin(user));
            widget.open("login");
          }
        });

        widget.init({ clearHash: true });
      } else {
        window.location.href = "/login.html";
      }
    });
  </script>

  <!-- Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
</body>
</html>
