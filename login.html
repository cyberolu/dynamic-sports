<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dynamic Sports — Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/Untitled design(1).svg" />
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body class="login-page">
  <header class="site-header">
    <div class="wrap">
      <a class="brand" href="index.html"><img src="logo.svg" alt=""> Dynamic Sports</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="news.html">News</a>
        <a href="competitions.html">Competitions</a>
        <a href="members.html">Members</a>
        <a class="active" href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <h1>Member Login</h1>
      <p class="muted small">
        Use the button below to sign up or sign in. After login, you’ll be redirected to the Members area.
      </p>

      <div class="stack">
        <button id="btnOpenWidget" class="btn">Open Login</button>
        <button id="btnToMembers" class="tab">Go to Members Area</button>
      </div>

      <div id="loginStatus" class="muted small" style="margin-top:.75rem;"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>© <span id="year"></span> Dynamic Sports.</p>
    </div>
  </footer>

  <script src="auth.js" defer></script>
</body>
</html>
