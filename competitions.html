<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dynamic Sports — Home</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/Untitled design(1).svg" />
  <!-- Netlify Identity Widget -->
  <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <a class="brand" href="index.html"><img src="assets/Untitled design(1).svg" alt="Dynamic Sports logo"> Dynamic Sports</a>
      <nav class="nav">
        <a class="active" href="index.html" aria-current="page">Home</a>
        <a href="news.html">News</a>
        <a href="competitions.html">Competitions</a>
        <a href="members.html">Members</a>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <h1>Competitions</h1>
    <div id="compList" class="grid cards"></div>

    <section class="card" id="register">
      <h2>Register for a Competition</h2>
      <!-- Netlify Forms works on deploy -->
      <form name="competition-signup" method="POST" data-netlify="true" class="form">
        <input type="hidden" name="form-name" value="competition-signup" />

        <label>
          Athlete Name
          <input type="text" name="name" required />
        </label>

        <label>
          Email
          <input type="email" name="email" required />
        </label>

        <label>
          Choose Competition
          <select name="competition" id="compSelect" required></select>
        </label>

        <label id="eventLabel" style="display:none;">
          Choose Event
          <select name="event" id="eventSelect" required disabled>
            <option value="">Select…</option>
          </select>
        </label>

        <button type="submit" class="btn">Submit</button>
        <p class="form-help">Submissions are captured in Netlify › Forms.</p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>© <span id="year"></span> Dynamic Sports.</p>
    </div>
  </footer>

  <!-- Renders competitions + fills dropdowns -->
  <script src="main.js" defer></script>
  <!-- Shared auth logic (login/members) -->
  <script src="auth.js" defer></script>
</body>
</html>
