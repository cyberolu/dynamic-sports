<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="news.html">News</a>
    <a href="results.html">Results</a>
    <a href="videos.html">Videos</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <section class="contact">
    <h2>Contact Us</h2>
    <p>Have a question or want to reach out? Fill out the form below.</p>

    <!-- ✅ Netlify Form setup -->
      <!-- ✅ NEW Netlify form line -->
  <form name="contact" method="POST" data-netlify="true" action="/thanks.html" netlify-honeypot="bot-field">
      <!-- Hidden honeypot field for spam -->
      <input type="hidden" name="form-name" value="contact">
      <p class="hidden">
        <label>Don’t fill this out if you’re human: <input name="bot-field"></label>
      </p>

      <!-- User fields -->
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Type your message..." rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <p style="margin-top:10px;color:#eee;">You’ll receive a confirmation once your message is submitted.</p>
  </section>
</body>
</html>
